<!-- Blog Post -->
<div class="card mb-4">
  <img class="card-img-top" src="{{url}}" alt="Card image cap">
  <div class="card-body">
    <h2 class="card-title">{{title}}</h2>
    <p class="card-text">{{postBody}}</p>
    <a [routerLink]="['/blog',title]" class="btn btn-primary">Read More &rarr;</a>
  </div>
  <div class="card-footer text-muted">
    {{date}} by
    <a href="#">{{author}}</a>
  </div>
</div>
