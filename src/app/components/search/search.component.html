<div class="card my-4">
  <h5 class="card-header">Search</h5>
  <div class="card-body">
    <div class="input-group">
      <input [(ngModel)]="word" type="text" class="form-control" placeholder="Search for...">
      <span class="input-group-append">
                <button (click)="go()" class="btn btn-secondary" type="button">Go!</button>
              </span>
    </div>
  </div>
</div>
