<!-- Page Content -->
<div class="container">

  <div class="row">
    <!-- Post Content Column -->
    <div class="col-lg-8">
      <h1>Edit post</h1>
      <div class="form-group has-error">
        <label>Image-url <span class="require">*</span></label>
        <input type="text" class="form-control" name="slug" [(ngModel)]="urlNew" value="{{urlNew}}"/>
        <span class="help-block">Field not entered!</span>
      </div>

      <div class="form-group">
        <label>Title <span class="require">*</span></label>
        <input type="text" class="form-control" name="title" [(ngModel)]="titleNew" value="{{titleNew}}"/>
      </div>

      <div class="form-group">
        <label>Description</label>
        <textarea rows="5" class="form-control" name="description" [(ngModel)]="bodyNew" [value]="bodyNew" style="min-height: 750px;"> </textarea>
      </div>

      <div class="form-group">
        <p><span class="require">*</span> - required fields</p>
      </div>

      <div class="form-group">
        <button (click)="editPost()" type="submit" class="btn btn-primary">
          Edit post
        </button>
      </div>
  </div>
  <!-- /.row -->
</div>
<!-- /.container -->
</div>
