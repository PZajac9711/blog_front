<!-- Page Content -->
<div class="container">
  <div class="row">
    <!-- Blog Entries Column -->
    <div class="col-md-8">
      <h1 class="my-4">Posts</h1>
      <div *ngFor="let item of posts$">
        <div class="card mb-4">
          <img class="card-img-top" src="{{item.url}}" alt="Card image cap">
          <div class="card-body">
            <h2 class="card-title">{{item.title}}</h2>
            <p class="card-text" [innerHTML]="item.body | summary: 100"></p>
            <a [routerLink]="['/blog',item.title]" class="btn btn-primary">Read More &rarr;</a>
          </div>
        </div>
      </div>
    </div>
      <!-- Blog Post -->
    <!-- Sidebar Widgets Column -->
    <div class="col-md-4">
      <!-- Search Widget -->
      <app-search></app-search>
      <!-- Categories Widget -->
      <app-categories></app-categories>
      <!-- Side Widget -->
      <app-side></app-side>
    </div>
  </div>
  <!-- /.row -->
</div>
<!-- /.container -->
