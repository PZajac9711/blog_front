<!-- Page Content -->
<div class="container">

  <div class="row">

    <!-- Post Content Column -->
    <div class="col-lg-8">
      <!-- Title -->
      <h1 class="mt-4">{{post$.title}}</h1>
      <!-- Author -->
      <p class="lead">
        by
        <a href="#">{{post$.authorName}}</a>
      </p>
      <hr>
      <!-- Date/Time -->
      <p>{{post$.publicationDate}}</p>
      <hr>
      <!-- Preview Image -->
      <img class="img-fluid rounded" src="{{post$.imageUrl}}" alt="">
      <hr>
      <!-- Post Content -->
      <div [innerHTML]="post$.body"></div>
      <!-- Comments Form -->
      <div class="card my-4">
        <h5 class="card-header">Leave a Comment:</h5>
        <div class="card-body">
          <form>
            <div class="form-group">
              <textarea rows="5" class="form-control" name="description" [(ngModel)]="body"></textarea>
            </div>
            <button *ngIf="adminGuard.canLogin()" (click)="addComment()" type="submit" class="btn btn-primary">Submit</button>
            <p *ngIf="!adminGuard.canLogin()">You need to be logged to leave a comment</p>
          </form>
        </div>
      </div>
      <!-- Single Comment -->
      <div class="media mb-4" *ngFor="let item of post$.comments">
        <img class="d-flex mr-3 rounded-circle" src="http://placehold.it/50x50" alt="">
        <div class="media-body">
          <h5 class="mt-0">{{item.userName}}</h5>
          {{item.content}}
        </div>
      </div>
    </div>

    <!-- Sidebar Widgets Column -->
    <div class="col-md-4">

      <!-- Search Widget -->
      <app-search></app-search>

      <!-- Categories Widget -->
      <app-categories></app-categories>

      <!-- Side Widget -->
      <app-side></app-side>

    </div>

  </div>
  <!-- /.row -->

</div>
<!-- /.container -->
